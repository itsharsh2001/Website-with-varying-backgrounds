<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="images/user.png">
            </div>
        </nav>
        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, aut nulla ur <br>magnam quod odit repudiandae eos fugit culpa adipisci nisi voluptatum tenetur?</p>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="images/left-arrow.png" id="prev">
            <div class="preview">
                <img src="images/small1.png" class="active thumbnail">
                <img src="images/small2.png" class="thumbnail">
                <img src="images/small3.png" class="thumbnail">
                <img src="images/small4.png" class="thumbnail">
                <img src="images/small5.png" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" id="next">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
